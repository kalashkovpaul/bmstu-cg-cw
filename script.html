<script>
    (function() {
        function selectDuration(duration) {
            var durationType = 'fail';
            if (duration < 100) {
                durationType = 'instantly1';
            } else if (duration < 300) {
                durationType = 'instantly2';
            } else if (duration < 500) {
                durationType = 'instantly3';
            } else if (duration < 1000) {
                durationType = 'very-fast';
            } else if (duration < 2000) {
                durationType = 'fast';
            } else if (duration < 4000) {
                durationType = 'moderate';
            } else if (duration < 8000) {
                durationType = 'slightly-slow';
            } else if (duration < 15000) {
                durationType = 'slow';
            } else if (duration < 30000) {
                durationType = 'very-slow';
            }
            return durationType;
        }

        function sendXray(i) {
	        if (w.xray) {
                try {
                    if (xray.sendImmediately) {
                        xray.sendImmediately('test_adman-img', {i: i});
                    } else {
                        xray.send('test_adman-img', {i: i});
                    }
                } catch (e) {}
            }
        }


        var startTime = new Date().getTime();
        var img = new Image(); img.onload = function () {
            var loadTime = new Date().getTime() - startTime;
            sendXray(selectDuration(loadTime));
        };

        img.src = '##SSP/Banner1_image_main_url##' + '&r=' + Math.random();
    })();
</script>
